<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #drawer
  class="sidenav"
  [ngClass]="{hidden: !(isHandset$ | async)}"
  fixedInViewport="false"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a (click)="setDocTitle( 'Home' )" mat-button routerLink="home"><mat-icon>home</mat-icon>Home</a><br>
      <a (click)="setDocTitle( 'Cats' )" mat-button color="accent" routerLink="cats"><mat-icon>archive</mat-icon>Cats</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Edok Project</span>
      <span class="spacer"></span>
      <div class="bottoni_menu">
        <a (click)="setDocTitle( 'Home' )" mat-raised-button routerLink="home"><mat-icon>home</mat-icon>Home</a>
        <a (click)="setDocTitle( 'Cats' )" mat-raised-button color="accent" routerLink="cats"><mat-icon>archive</mat-icon>Cats</a>
      </div>
      
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
